<!DOCTYPE html>
<html>
<head>
   <title>Login</title>
</head>
<body>
   <h1>Login</h1>
   <form method="POST" action="{{ url_for('login') }}">
       {{ form.csrf_token }}
       <div>
           {{ form.username.label }} {{ form.username }}
       </div>
       <div>
           {{ form.password.label }} {{ form.password }}
       </div>
       <div>
           {{ form.submit }}
       </div>
   </form>
</body>
</html>
